<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="registerStyle.css">
</head>
<body>
    <div class="register_parent">
        <div class="register_header">
            <h3>Register Form</h3>
        </div>
        <div class="register_body shadow-lg">
            <form action="" autocomplete="off">
                <div>
                    <label for="name">User Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter Your Name">
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="text" id="email" name="email" placeholder="Enter Your Email">
                </div>
                <div>
                    <label for="password">Password</label>
                    <input type="password" id="email" name="email" placeholder="Enter Your password">
                </div>
                <div>
                    <label for="phone_no">Phone No</label>
                    <input type="text" id="phone_no" name="phone_no" placeholder="Enter Your Phone Number">
                </div>
               <div>
                <input type="Submit" value="Register">
               </div>
            </form>
            <footer>
                <small>Do you have account?<a href="Login.html">Login</a></small>
                
            </footer>
        </div>
    </div>
</body>
</html>
